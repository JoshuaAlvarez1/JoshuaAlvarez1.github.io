<!DOCTYPE html>
<html>
  <body>

    <h3>sorting method</h3>

    <input type="text" id="myText" value="Some text...">

    <p>Click the "append" button</p>

    <button onclick="myFunction()">append</button>
   
    <p id="demo"></p>

    <script>
      var unsorted = [];
      function myFunction() {
          var x = document.getElementById("myText").value;
	  unsorted.push(x);
          document.getElementById("demo").innerHTML = unsorted.sort();
      }
      
    </script>

  </body>
  </html>
